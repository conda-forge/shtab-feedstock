{% set name = "shtab" %}
{% set version = "1.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6661c2835d0214e259ab74d09bdb9a863752e898bcf2e75ad8cf7ebd7c35bc7e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - shtab = shtab.main:main

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools_scm >=3.4
    - toml
  run:
    - python >=3.7

test:
  imports:
    - shtab
  commands:
    - shtab -h
    - shtab -u shtab.main.get_main_parser

about:
  home: https://github.com/iterative/shtab
  license: Apache-2.0
  license_family: Apache
  license_file: LICENCE
  summary: Automagic shell tab completion for Python CLI applications
  description: |
    - What: Automatically generate shell tab completion scripts for Python CLI apps
    - Why: Speed & correctness. Alternatives like `argcomplete` & `pyzshcomplete` are slow and have side-effects
    - How: `shtab` processes an `argparse.ArgumentParser` object to generate a tab completion script for your shell

extra:
  recipe-maintainers:
    - casperdcl
    - efiop
    - shcheklein
